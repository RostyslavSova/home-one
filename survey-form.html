<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey form</title>
</head>
<body>
    <form action="https://formspree.io/sova.rostislav@gmail.com"
      method="POST">
        <fieldset>
            <legend>Personalia:</legend>
            <label>Name: <br><input type="text" name="username" 
                    placeholder="Name" required></label>
            <br>
            <label>Password: <br><input type="password" name="password" 
                    placeholder="Password" required></label>
            <br>
            <label>Email: <br><input type="email" name="email" 
                    placeholder="Email" required></label>
            <br>
            <label>Date of birth: <br><input type="date" name="bdate" 
                    max="2002-12-31" ></label>
            <br>
            <label>Gender: <br>
                    <label>
                        <input type="radio" name="gender" value="male"> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> Female
                        </label>
                    <label>
                        <input type="radio" name="gender" value="other"> Other
                    </label>
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Questions:</legend>
            <p>1)You have a car?</p>
            <label><input type="radio" name="have-car" value="yes"> Yes</label>
            <label><input type="radio" name="have-car" value="no"> No</label>
            
            <p>2)What is the brand of your car?</p>
             <input type="text" name="user-car" placeholder="Brand">
             
            <p>3)What is your driving experience?</p>
            <input type="number" name="user-drive-exp" min="0" max="70" 
                   pattern="/[0-9]{2}/" title="Only the number of full years." 
                   placeholder="0">
            
            <p>4)How satisfied are you with your car?</p>
            
              <input type="range" list="tickmarks" name="dsatisfy">
              <datalist id="tickmarks">
                  <option value="0" label="0%">
                  <option value="10">
                  <option value="20">
                  <option value="30">
                  <option value="40">
                  <option value="50" label="50%">
                  <option value="60">
                  <option value="70">
                  <option value="80">
                  <option value="90">
                  <option value="100" label="100%">
                      
              </datalist>
              
            <p>5)Which of our cars do you like?</p>
            <label>
                <input type="checkbox" name="chossen-car1" 
                    value="Model-S"> Tesla Model S
            </label>
            <label>
                <input type="checkbox" name="chossen-car2" 
                    value="Model-X"> Tesla Model X
            </label>
            <label>
                <input type="checkbox" name="chossen-car3" 
                    value="Model-3"> Tesla Model 3
            </label>
            <label>
                <input type="checkbox" name="chossen-car4" 
                    value="Model-R"> Tesla Roadster
            </label>
            
            <p>6)Which is your favorite car color?</p>
            <label>
                <input type="color" name="favcolor" value="#000000"> 
                press to select.
            </label>
           
            <p>7)What are your favorite car body types?</p>
            <select name="favorite-type-car" size="4" multiple 
                    title="For multi check press and hold Ctrl">
              <option value="Hatchback">Hatchback</option>
              <option value="Sedan">Sedan</option>
              <option value="MPV">MPV</option>
              <option value="SUV">SUV</option>
              <option value="Crossover">Crossover</option>
              <option value="Coupe">Coupe</option>
              <option value="Convertible">Convertible</option>
            </select>
        </fieldset>
         <p>Additional Information</p>
            <textarea rows="4" cols="50" name="user-message" 
                placeholder="Put you're message here"></textarea>
            <br>
            <input type="submit">
        
    </form>
</body>
</html>
