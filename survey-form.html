<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personalia:</legend>
            <label>Name: <br><input type="text" name="username" placeholder="You're name" required></label>
            <br>
            <label>Email: <br><input type="email" name="email" placeholder="Email" required></label>
            <br>
            <label>Date of birth: <br><input type="date" name="bdate" max="2012-12-31" ></label>
            <br>
            <label>Gender: <br>
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Questions:</legend>
            <p>1)You have a driver's license?</p>
            
            <label><input type="radio" name="dlicense" value="yes"> Yes</label>
            <label><input type="radio" name="dlicense" value="no"> No</label>
            <p>2)What is your driving experience?</p>
            <input type="number" name="dexp" min="0" max="70" title="Only the number of full years." placeholder="0">
            <p>3)How satisfied are you with your car?</p>
            
            <input type="range" list="dsatisfy" min="0" max="100" label="%">

            <p>3)How satisfied are you with your car?</p>
            
            
            
        </fieldset>
    </form>
</body>
</html>
